<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
             Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
             - document.getElementById()
             - document.getElementsByClassName()
             - document.getElementsByTagName()
      Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      Crie uma função que mude a cor do quadrado vermelho para branco.
      Crie uma função que corrija o texto da tag <h1>.
      Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      Crie uma função que exiba o conteúdo de todas as tags <p> no console.
             */
      function exercise1() {
        let paragraph = document.getElementsByTagName("p");
        for (let i = 0; i < paragraph.length; i += 1) {
          paragraph[i].innerText =
            " It's ends here. No guns, no killing. No guns, no killing. Bruce Wayne, eccentric billionaire.";
        }
      }
      function exercise2() {
        let boxColor = document.getElementsByClassName("main-content");
        for (let i = 0; i < boxColor.length; i += 1) {
          boxColor[i].style.background = "rgb(76,164,109)";
        }
      }
      function exercise3() {
        let sectionColor = document.getElementsByClassName("center-content");
        for (let i = 0; i < sectionColor.length; i += 1) {
          sectionColor[i].style.background = "white";
        }
      }
      function exercise4() {
        let titleCorrection = document.getElementsByClassName("title");
        for (let i = 0; i < titleCorrection.length; i += 1) {
          titleCorrection[i].innerText = "Exercício 5.1 - JavaScript";
        }
      }
      function exercise5() {
        let paragraph = document.getElementsByTagName("p");
        for (let i = 0; i < paragraph.length; i += 1) {
          paragraph[i].innerText = paragraph[i].innerText.toUpperCase();
        }
      }
      function exercise6() {
        let paragraph = document.getElementsByTagName("p");
        for (let i = 0; i < paragraph.length; i += 1) {
          console.log(paragraph[i].innerText);
        }
      }
      exercise1();
      exercise2();
      exercise3();
      exercise4();
      exercise5();
      exercise6();
    </script>
  </body>
</html>
