<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Exercise</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="text">Nome:</label>
        <input type="text" id="text" name="Texto" maxlength="40" required />
        <label for="email">Email:</label>
        <input type="text" name="Email" id="email" maxlength="50" required />
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="CPF" maxlength="11" required />
        <label for="adress">Endereço:</label>
        <input
          type="text"
          id="adress"
          name="Endereço"
          maxlength="200"
          required
        />
        <label for="state">Estado:</label>
        <select name="Estado" id="state"></select>

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="Cidade" maxlength="28" required />
        <input type="radio" id="house" name="moradia" checked required />
        <label for="house">Casa</label>
        <input type="radio" id="ap" name="moradia" required />
        <label for="ap">Apartamento</label>
      </fieldset>
      <fieldset>
        <legend>Último Emprego</legend>
        <label for="curriculum">Currículo:</label>
        <textarea
          name="curriculum"
          id="curriculum"
          cols="20"
          rows="5"
          maxlength="1000"
          required
        ></textarea>
        <label for="job">Cargo:</label>
        <input type="text" id="job" name="Cargo" maxlength="40" required />
        <label for="jd">Descrição do cargo:</label>
        <input type="text" id="jd" name="jd" maxlength="500" required />
        <label for="date">Data de Inicio</label>
        <input type="text" name="date" id="date" placeholder="dd/mm/aaaa" />
      </fieldset>
      <input type="submit" value="Enviar" id="submit" />
    </form>
    <button id="clear">Limpar</button>
    <div id="userSub"></div>
    <script src="script.js"></script>
  </body>
</html>
