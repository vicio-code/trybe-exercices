<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 6.1 - 01</title>
  </head>
  <body>
    <form action="" method="GET">
      <label for="user-name">Nome de usario:</label>
      <input
        type="email"
        id="user-name"
        required
        placeholder="nome@email.com"
        autocomplete="off"
        autofocus
      />
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        required
        placeholder="Digite sua senha"
      />
      <input type="checkbox" id="remember-me" />
      <label for="remember-me">Lembre-me</label>
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
