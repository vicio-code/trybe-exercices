<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>6.2 main exercise</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label class="form-label" for="text">Nome:</label>
        <input
          class="form-control"
          type="emailk"
          id="text"
          name="Texto"
          maxlength="40"
          required
        />
        <label class="form-label" for="email">Email:</label>
        <input
          class="form-control"
          type="email"
          name="Email"
          id="email"
          maxlength="50"
          required
        />
        <label class="form-label" for="cpf">CPF:</label>
        <input
          class="form-control"
          type="number"
          id="cpf"
          name="CPF"
          maxlength="11"
          required
        />
        <label class="form-label" for="adress">Endereço:</label>
        <input
          class="form-control"
          type="text"
          id="adress"
          name="Endereço"
          maxlength="200"
          required
        />
        <label class="form-label" for="state">Estado:</label>
        <select class="form-select" name="Estado" id="state">
          <option selected>Escolha um</option>
        </select>

        <label class="form-label" for="city">Cidade:</label>
        <input
          class="form-control"
          type="text"
          id="city"
          name="Cidade"
          maxlength="28"
          required
        />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="house"
            name="moradia"
            checked
            required
          />
          <label class="form-check-label" for="house">Casa</label>
        </div>
        <div id="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="ap"
            name="moradia"
            required
          />
          <label class="form-check-label" for="ap">Apartamento</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Último Emprego</legend>
        <label class="form-label" for="curriculum">Currículo:</label>
        <textarea
          name="curriculum"
          id="curriculum"
          style="height: 100px"
          maxlength="1000"
          class="form-control"
          required
        ></textarea>
        <label class="form-label" for="job">Cargo:</label>
        <input
          class="form-control"
          type="text"
          id="job"
          name="Cargo"
          maxlength="40"
          required
        />
        <label class="form-label" for="jd">Descrição do cargo:</label>
        <input
          class="form-control"
          type="text"
          id="jd"
          name="jd"
          maxlength="500"
          required
        />
        <label class="form-label" for="date">Data de Inicio</label>
        <input
          class="form-control"
          type="date"
          name="date"
          id="date"
          placeholder="dd/mm/aaaa"
        />
      </fieldset>
      <input class="btn btn-primary" type="submit" value="Enviar" id="submit" />
    </form>
    <button class="btn btn-primary" id="clear">Limpar</button>
    <div id="userSub"></div>
    <script src="script.js"></script>
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
